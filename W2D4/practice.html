<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function setTimer() {
        let result = document.getElementById("timerSet");
        let watch = document.getElementById("timer");
        let time = watch.value;
        result.style.textAlign = "center";
        result.style.fontSize = "30px";

        let timee = setInterval(() => {
          result.innerHTML = time - 1;
          time = result.innerHTML;

          if (result.innerHTML <= 0) {
            clearInterval(timee);
            result.innerHTML = "Time Off !!!";
          }
        }, 1000);
      }

      window.onload = function () {};
    </script>
  </head>
  <body>
    <div>
      <input id="timer" type="text" />
      <button onclick="setTimer()">Start</button>
    </div>
    <div id="timerSet"></div>
  </body>
</html>
