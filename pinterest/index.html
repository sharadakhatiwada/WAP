    <script>

        let element = document.getElementById("myInput");

        let newFruits = document.getElementById("fruits").value;

        let initial = document.getElementById("fruitsSection").innerHTML;
        document.getElementById("fruitsSection").innerHTML =
          initial + " " + newFruits;
        fruits.value = "";

        // let myValue= element.value;

        myAnchor.setAttribute("href", "https://www.pinterest.com/");
